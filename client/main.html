<head>
  <title>Note it</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Note it</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item">
            <a class="waves-effect waves-light btn" href="#addModal">
              Add note
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Latest notes</h2>
    <ul>
      {{#each notes}} {{>note}} {{/each}}
    </ul>
  </div>
  {{> add}}
  <script>
    $(document).ready(function () {
      $('.modal').modal()
    })
  </script>
</body>

<template name="note"> <li class="collection-item">{{text}}</li> </template>
<template name="add">
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add Note" />
      </form>
    </div>
    <div class="modal-footer">
      <a
        href="#"
        class="modal-action modal-close waves-effect waves-green btn-flat"
        >Agree</a
      >
    </div>
  </div>
</template>
