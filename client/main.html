<head>
  <title>Note it</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Note it</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li class="nav-item">
            <a
              class="waves-effect waves-light btn modal-trigger"
              href="#addModal"
            >
              Add note
            </a>
          </li>
          {{/if}}
          <li class="nav-item">{{>loginButtons}}</li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2>Latest notes</h2>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}} {{>note}} {{/each}}
    </ul>
    {{else}}
    <p>Login or sign up to manage notes</p>
    {{/if}}
  </div>
  {{> add}}
</body>

<template name="note">
  <li class="collection-item">
    {{text}}: <strong> Added by {{username}}</strong>
    <a href="#" class="delete-note secondary-content"
      ><i class="material-icons">close</i></a
    >
  </li>
</template>
<template name="add">
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add Note" />
      </form>
    </div>
    <div class="modal-footer">
      <a
        href="#"
        class="modal-action modal-close waves-effect waves-green btn-flat"
        >close</a
      >
    </div>
  </div>
</template>
